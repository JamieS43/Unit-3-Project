<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  
  <!--Between lines 8-12, put the opening of your story-->
  <div class="first">
    <div class="title">Volleyball Setting </div>
    <div class="story-opening">
      <img src="https://hornsillustrated.com/wp-content/uploads/2016/09/Volleyball_Chloe_Collins.jpeg"
        alt="female volleyball player setting the ball">
      <h1>Who would you like to set?</h1>
    </div>
    <!--Change the text of the buttons to the options relevant to your story!-->
    <div class="buttons">
      <button class="option-one">Middle Blocker</button>
      <button class="option-two">Outside Hitter</button>
    </div>
  </div>
  <!--Between lines 19-22, put the part of the story the user will see if they picked option one-->
  <div class="option-one-screen">
    <h1>What kind of set will you give the Middle Blocker?</h1>
    <img src="https://wp.dailybruin.com/images/2017/11/web.sp_.wvb_.wrap_.ADX_1-640x450.jpg"
      alt="volleyball player in the air swinging at the ball while two people jump to block">
    <div class="buttons_middle">
      <button class="option-two-one">1 ball</button>
      <button class="option-two-two">2 ball</button>
    </div>
  </div>
  <!--Between lines 24-27, put the part of the story the user will see if they picked option two-->
  <div class="option-two-screen">
    <h1>What kind of set will you give the Outside Hitter? </h1>
    <img src="c.webp" alt="volleyball player swinging at the ball while two people jump to block">
    <div class="buttons_outside">
      <button class="option-three-one">4 ball</button>
      <button class="option-three-two">Shoot</button>
    </div>
  </div>
  </div>
  <!--Between lines 29-32, put the end of the story if the user chose option 1-->
  <div class="option-one-end">
    <h1>You get blocked :( </h1>
    <img src="blocked.jpeg" alt="two volleyball players jump and block the ball from coming over the net">
  </div>
  <div class="option-one-two-end">
    <h1>Kill </h1>
    <img
      src="https://static.wixstatic.com/media/904873_63db659f1d6146a6a6a9d84e1615cbf2~mv2.jpg/v1/fill/w_1000,h_625,al_c,q_85/904873_63db659f1d6146a6a6a9d84e1615cbf2~mv2.jpg"
      alt="volleyball player swings at the volleyball while two people put hands up">
  </div>
  <!--Between lines 29-32, put the end of the story if the user chose option 2-->
  <div class="option-two-end">
    <h1 class="help-me"> </h1>
    <img src="a.jpeg" alt="a volleyball going through the hands of a person who jumped to block the ball">
  </div>
  <div class="option-two-two-end">
    <h1>You touched the net </h1>
    <img src="b.jpeg" alt="two girls jumping and touching the net while a volleyball is above them">
  </div>
  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
  
</body>

</html>
